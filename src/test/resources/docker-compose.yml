

version: '3.8'


services:


  mongodb:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: messing-jar-db
    #      MONGO_INITDB_ROOT_USERNAME: root
    #      MONGO_INITDB_ROOT_PASSWORD: pwd
    ports:
      - "27017:27017"
    volumes:
      - db_mongo:/var/lib/mongodb
    networks:
      - docker-net
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 300s
      retries: 20
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0" ]


  mysqldb:
    image: mysql:8.0
    restart: always
    healthcheck:
      test: "mysql $$MYSQL_DATABASE -uroot -p$$MYSQL_ROOT_PASSWORD -e 'SELECT 1;'"
      interval: 10s
      timeout: 300s
      retries: 20
    environment:
      - MYSQL_DATABASE=oauth_service
      - MYSQL_ROOT_PASSWORD=1234567890
    ports:
      - "33080:3306"
    volumes:
      - db_mysql:/var/lib/mysql
    networks:
      - docker-net


  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    restart: always
    healthcheck:
      test: nc -z localhost 2181 || exit -1
      interval: 10s
      timeout: 5s
      retries: 20
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_JUTE_MAXBUFFER: 5000000
    ports:
      - "2181:2181"
    networks:
      - docker-net


  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
#        condition: service_started
    ports:
      - "29092:29092"
    restart: always
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - docker-net


  oauth-service:
    depends_on:
      mysqldb:
        condition: service_healthy
    image: durutheguru/oauth-service:latest
    restart: on-failure
    ports:
      - "10101:10101"
    volumes:
      - app:/var/lib/app_dump
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/oauth_service?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useLegacyDatetimeCode=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234567890
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    stdin_open: true
    tty: true
    networks:
      - docker-net


volumes:
  db_mongo:
  db_mysql:
  app:


networks:
  docker-net:


